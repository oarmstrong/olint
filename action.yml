name: olint
description: Run the linters for a particular language

inputs:
  lang:
    description: Language to lint
    required: true

runs:
  using: composite
  steps:
    - run: ls -al ${{ github.action_path }}/linters/${{ inputs.lang }}.sh
      shell: bash
    - run: ${{ github.action_path }}/linters/${{ inputs.lang }}.sh
      shell: bash
